  Speed:__</div>

<textarea id="jseditor" rows=30>//ctx = canvas context
var i;
ctx.fillStyle="#80ff80";
ctx.beginPath();
ctx.moveTo(5,5);
ctx.lineTo(15,5);
ctx.lineTo(15,20);
ctx.closePath();
ctx.fillStyle="#ff8000";
ctx.fill();
ctx.beginPath();
for(i=0; i<10; i++) {
ctx.moveTo(i*3,i*3);
}
ctx.moveTo(20,5);
ctx.lineTo(30,5);
ctx.lineTo(30,20);
ctx.closePath();
ctx.strokeStyle="#00ff00";
ctx.lineWidth = 3;
ctx.stroke();
</textarea>
