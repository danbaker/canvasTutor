<html>
<head>
  <script type="text/javascript" src="js/canvasTutor.js"></script>
  <script type="text/javascript" src="js/jslint.js"></script>
  <script type="text/javascript" src="js/tutorParser.js"></script>
  <title>Learn about html5 canvas</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/layout.css">
</head>
<body>
<div id="header">
  <div id="branding"></div>
  <div id="actions">
  <button onclick="ut.action.play();">Play</button>
  <button>Step</button>
  Speed:__</div>
</div>
<div id="content">
<table border=0><tr valign=top><td>
  <div id="panel_js" class="window">
  <textarea id="jseditor" rows=40 cols=40>//ctx = canvas context
var i;
ctx.beginPath();
ctx.moveTo(5,5);
ctx.lineTo(20,5);
ctx.lineTo(20,30);
ctx.closePath();
ctx.fillStyle="#ff8000";
ctx.fill();
for(i=0; i<3; i++) {
ctx.beginPath();
ctx.moveTo(35,i+5-i);
}
ctx.lineTo(50,5);
ctx.lineTo(50,30);
ctx.closePath();
ctx.strokeStyle="#00ff00";
ctx.lineWidth = 3;
ctx.stroke();
  </textarea></div>
</td><td>
  <div id="column_right">
    <div id="panel_normal"     class="window">
    	<canvas id="canvasNormal"     width=100 height=100 style="border: 1px solid #ff0000;"></canvas>
    </div>
    <div id="panel_zoomed"     class="window">
    	<canvas id="canvasZoomed"     width=800 height=800 style="border: 1px solid #ff0000;"></canvas>
    </div>
  </div>
</td></tr></table>
</div>
</body>
</html>
